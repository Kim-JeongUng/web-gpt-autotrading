name: Client CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  client-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js from .nvmrc
        id: nvmrc
        if: ${{ hashFiles('.nvmrc') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Use Node.js from Client/package.json
        if: steps.nvmrc.outcome == 'skipped'
        uses: actions/setup-node@v4
        with:
          node-version-file: Client/package.json
          cache: 'npm'

      - name: Install, lint and build client
        run: |
          cd Client
          npm ci
          npm run lint
          npm run build
